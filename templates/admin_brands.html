{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid mt-5 mb-5">
        <div class="row text-center">
            <h2 class="mb-3">BRANDS</h2>

            <div class="col-md-4 col-sm-6">
                <img src="{{ BASE_DIR }}/static/images/design/add_brand_cover.png" alt="" class="w-75">
            </div>

            <div class="col-md-3 col-sm-6 text-start">
                <form method="POST" action="{% url "add_brand" %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-secondary btn-block w-50">ADD</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4 col-sm-12 ms-5">
                <table class="table table-dark table-striped border-secondary">
                    <tr>
                        <th>Brand</th>
                        <th>Country</th>
                        <th></th>
                    </tr>
                    {% for brand in brands %}
                        <tr>
                            <td>{{ brand.name }}</td>
                            <td>{{ brand.country }}</td>
                            <td><a href="{% url 'delete_brand' brand.id %}" class="btn btn-danger">DELETE</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>


{% endblock content %}
