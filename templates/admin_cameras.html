{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid mt-5 mb-5">
        <div class="row text-center">
            <h2 class="mb-3">CAMERAS</h2>
            <div class="col-md-4 col-sm-6">
                <img src="{{ BASE_DIR }}/static/images/design/add_camera_cover.png" alt="" class="w-75 mt-5">
            </div>

            <div class="col-md-3 col-sm-6 text-start">
                <form method="POST" action="{% url "add_camera" %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-secondary btn-block w-50">ADD</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4 col-sm-12 ms-5">
                <table class="table table-dark table-striped border-secondary">
                    <tr>
                        <th>Brand</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    {% for camera in cameras %}
                        <tr>
                            <td>{{ camera.brand.name }}</td>
                            <td>{{ camera.name }}</td>
                            <td>{{ camera.price }}</td>
                            <td><a href="{% url 'delete_camera' camera.id %}" class="btn btn-danger">DELETE</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>

{% endblock content %}
