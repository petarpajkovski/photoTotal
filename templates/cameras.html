{% extends "base.html" %}
{% block content %}
    {% load static %}

    <div class="container-fluid mt-5">
        <div class="row row-cols-2 row-cols-md-5 g-2 mb-3">
            {% for camera in cameras %}
                <div class="col">
                    <a href="{% url 'product_page' pk=camera.id %}"
                       class="text-decoration-none text-dark text-center pt-4">
                        <div class="card h-100">
                            <img src="{{ camera.image.url }}" class="card-img-top pb-0" alt="Camera Image"/>
                            <div class="card-body d-flex flex-column">
                                <h4><b>{{ camera.brand }} {{ camera.name }}</b></h4>
                                <h5>{{ camera.card_title }}</h5>
                                <br>
                                <h5 class="mt-auto">USD ${{ camera.price }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
