{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <form action="{% url 'add_photo' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
