{% extends "base.html" %}
{% block content %}

    <div class="container-fluid mt-5 mb-5 h-auto">
        <div class="row text-center">
            <h2 class="mb-3">LENSES</h2>
            <div class="col-md-4 col-sm-6">
                <img src="{{ BASE_DIR }}/static/images/design/add_lenses_cover.png" alt="" class="img-fluid w-100 h-auto">
            </div>

            <div class="col-md-3 col-sm-6 text-start">
                <form method="POST" action="{% url 'add_lenses' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-block btn-secondary w-50">ADD</button>
                    </div>
                </form>
            </div>

            <div class="col-md-4 col-sm-12 ms-5">
                <table class="table table-dark table-striped border-secondary">
                    <tr>
                        <th>Brand</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    {% for lens in lenses %}
                        <tr>
                            <td>{{ lens.brand.name }}</td>
                            <td>{{ lens.name }}</td>
                            <td>{{ lens.price }}</td>
                            <td><a href="{% url 'delete_lenses' lens.id %}" class="btn btn-danger">DELETE</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
